{% extends "base.html" %}
{% block content %}

{% if current_user.is_authenticated %}
    <a class="btn btn-primary" href="/add_test">Создать тест</a>
{% endif %}
{% for test in tests %}
    <div class="col-md6 border rounded">
        <h2>{{ test.title }}</h2>
        <div>
            id: {{ test.id }}
            Автор: {{ test.user_name }}
        </div>
    </div>
{% endfor %}
{% endblock %}
